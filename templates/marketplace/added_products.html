{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="header-title" style="text-align: center; margin-top: 30px;">Added Products</h1>
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4" >
                {% for product in added_products %}
                <div class="col mb-3">
                    <div class="card h-100 shadow-sm">
                        <a href="{% url 'marketplace:product' product.pk %}">
                            <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}" />
                        </a>
                        <div class="card-body p-4">
                            <!-- Product name-->
                            <a href="{% url 'marketplace:product' product.pk %}" class="text-decoration-none text-dark">
                                <h5 class="card-title fw-bolder">{{ product.name }}</h5>
                            </a>
                            <div>
                                <p>Price: â‚¬{{ product.price }}</p>
                                <!-- Add additional product details here as needed -->
                            </div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <a href="{% url 'marketplace:delete_product' product.pk %}" class="btn btn-secondary">Delete</a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="col mb-5">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body p-4">
                            <p>No product added yet.</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</div>
{% endblock %}
