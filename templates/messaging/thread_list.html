{% extends "base.html" %}

{% block content %}
    <h2>Threads</h2>
    <ul>
    {% for thread in threads %}
        <li>
            <a href="{% url 'messaging:thread_detail' thread.pk %}">{{ thread }}</a>
            {% if thread.unread_count %}
                <span >{{ thread.unread_count }} new</span>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
