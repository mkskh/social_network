{% extends "base.html" %}

{% block content %}
<style>
    /* Custom styles for carousel and descriptions */
    .carousel-image {
        max-width: 100%;
        max-height: 500px;
        object-fit: contain;
    }
    .photo-description {
        text-align: center;
        margin-top: 15px;
    }
</style>
<div class="container mt-3">
    <div class="mb-3">
        <a href="{% url 'user:album_list' profile_user.id %}" class="btn btn-secondary">Back to Albums</a>
        {% if is_owner %}
            <a href="{% url 'user:create_photo' profile_user.id album.id %}" class="btn btn-primary">Add New Photo</a>
        {% endif %}
    </div>

    <h1>{{ album.title }}</h1>

    {% if photos %}
    <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000"> <!-- Adjust the slide interval here -->
        <div class="carousel-inner">
            {% for photo in photos %}
            <div class="carousel-item{% if forloop.first %} active{% endif %}">
                <img src="{{ photo.image.url }}" class="d-block w-100 carousel-image" alt="Photo">
                <div class="photo-description">
                    <h4>{{photo.description}}</h4>
                    <p>{{photo.created_at}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    {% else %}
    <p>No photos found in this album.</p>
    {% endif %}
</div>
{% endblock %}
