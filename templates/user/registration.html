{% extends "base.html" %}

{% block content %}

    <h1 style="margin: 20px 260px 10px 260px; padding: 80px 260px 30px 260px; text-align: center;">Please enter your registration details</h1>

    <div style="margin: 20px 260px; padding: 20px 260px; text-align: left;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align: center; padding-top: 30px;">
                <button type="submit" class="btn btn-secondary" style="display: inline-block; margin: 0 10px;">Sign Up</button>
                <a href="{% url 'main:home' %}" class="btn btn-secondary" style="display: inline-block; margin: 0 10px;">Go Back</a>
            </div>
        </form>
    </div>

{% endblock %}
