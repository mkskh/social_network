{% extends "base.html" %}

{% block content %}
<h1>Create New Album</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<a href="{% url 'user:album_list' profile_user.user.id %}" class="btn btn-primary">Back to Albums</a>
{% endblock %}
