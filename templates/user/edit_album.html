{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Album: {{ album.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
    <a href="{% url 'user:album_list' album.profile.user.id %}" class="btn btn-secondary mt-3">Back to Albums</a>
</div>
{% endblock %}
