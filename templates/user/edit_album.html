{% extends "base.html" %}

{% block content %}

<h1 style="text-align: center; margin: 190px auto 30px auto;">Edit Album: {{ album.title }}</h1>
<div style="text-align: center;">
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div style=" margin: 10px auto; width: 50%;">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ form.title.value }}">
        </div>
        <div style="margin: 10px auto; width: 50%;">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" style="height: 95px;" name="description" id="description">{{ form.description.value }}</textarea>
        </div>
        
        <div style="text-align: center; padding-top: 40px; margin-bottom: 40px;">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'user:album_list' album.profile.user.id %}" class="btn btn-secondary mt-3">Back to Albums</a>
        </div>
    </form>
</div>

{% endblock %}
